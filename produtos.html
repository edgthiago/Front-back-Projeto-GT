<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  footer {
      background-color: #222;
      color: #bbb;
    }
</style>
</head>
<body>
  <h1>Produtos</h1>


</body>
<script>
  async function carregarCabecalhoERodape() {
    try {
      // Fazer a requisição para carregar o conteúdo da home.html
      let resposta = await fetch('home.html');
      let html = await resposta.text();

      // Criar um elemento temporário para manipular o HTML
      let divTemporaria = document.createElement('div');
      divTemporaria.innerHTML = html;

      // Selecionar o header e o footer
      let cabecalho = divTemporaria.querySelector('header');
      let rodape = divTemporaria.querySelector('footer');

      // Adicionar o header e o footer na página atual
      if (cabecalho) document.body.insertAdjacentElement('afterbegin', cabecalho);
      if (rodape) document.body.insertAdjacentElement('beforeend', rodape);
    } catch (erro) {
      console.error('Erro ao carregar o cabeçalho e o rodapé:', erro);
    }
  }

  // Chamar a função ao carregar a página
  document.addEventListener('DOMContentLoaded', carregarCabecalhoERodape);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
