<svg width="300" height="50" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Visa -->
  <rect x="0" y="0" width="60" height="40" rx="5" fill="#1a1f71"/>
  <text x="30" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" alignment-baseline="middle">
    VISA
  </text>

  <!-- MasterCard -->
  <rect x="70" y="0" width="60" height="40" rx="5" fill="#eb001b"/>
  <circle cx="100" cy="20" r="10" fill="#f79e1b" opacity="0.8"/>
  <text x="100" y="35" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    MasterCard
  </text>

  <!-- PayPal -->
  <rect x="140" y="0" width="60" height="40" rx="5" fill="#003087"/>
  <text x="170" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" alignment-baseline="middle">
    PayPal
  </text>

  <!-- Pix -->
  <rect x="210" y="0" width="60" height="40" rx="5" fill="#00b894"/>
  <text x="240" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" alignment-baseline="middle">
    Pix
  </text>
</svg>